<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
	<title>Messages Client</title>
</head>
<body>
	<h1>Messages Client</h1>
	<script>
		function codeAt(ch) {
			return ch.charCodeAt(0) - 32;
		}

		function fromCode(code) {
			return String.fromCharCode(code + 32);
		}

		function mod(n, m) {
			return ((n % m) + m) % m;
		}

		function sym_cipher(text, key) {
			var result = "";
			for(var i = 0; i < text.length; i++) {
				var value = mod(codeAt(text[i]) + key, 95);
				var letter = fromCode(value);
				result = result + letter;
			}

			return result;
		}
		
		function sym_decipher(text, key) {
			return sym_cipher(text, -key);
		} 

	</script>
</body>
</html>
